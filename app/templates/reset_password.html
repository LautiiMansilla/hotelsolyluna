<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Hotel Sol y Luna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="body_index">
    <div class="logo-container">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="logo">
    </div>
    <div class="container">
        <div class="row align-items-center">
            <div class="col text-center"></div>
            <div class="col-6">
                <div class="login-container">
                    <h2>Restablecer Contraseña</h2>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div>
                            {% for category, message in messages %}
                                {% if category == 'button' %}
                                    {{ message|safe }} <!-- Renderiza HTML del botón -->
                                {% else %}
                                    <div class="alert alert-{{ category }}">{{ message }}</div>
                                {% endif %}
                            {% endfor %}
                        </div>
                    {% endif %}
                    {% endwith %}
                    
                    <!-- Formulario de restablecimiento de contraseña -->
                    <form action="{{ url_for('reset_password') }}" method="POST">
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Correo Electrónico:</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Introduce tu correo" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Enviar Enlace de Restablecimiento</button>
                    </form>
                    <a href="{{ url_for('login') }}" class="d-block text-center mt-3">Volver al inicio de sesión</a>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
