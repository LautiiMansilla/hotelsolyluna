<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Hotel Sol y Luna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="body_index">
    <div class="logo-container">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="logo">
    </div>
    <div class="container">
        <div class="row align-items-center">
            <div class="col text-center"></div>
            <div class="col-6">
                <div class="login-container">
                    <h2>Iniciar Sesión</h2>
                    
                    <!-- Bloque para mostrar mensajes flash -->
                    {% if get_flashed_messages() %}
                    <div class="error-message">
                        {% for category, message in get_flashed_messages(with_categories=true) %}
                            {% if category == 'danger' %}
                                {{ message }}
                            {% endif %}
                        {% endfor %}
                    </div>
                    {% endif %}
                    
                    <!-- Formulario de login -->
                    <form action="{{ url_for('login') }}" method="POST">
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Correo Electrónico:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="contrasena" class="form-label">Contraseña:</label>
                            <input type="password" id="contrasena" name="contrasena" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                    </form>

                    <!-- Enlace de registro -->
                    <a href="{{ url_for('register') }}" class="d-block text-center mt-3">¿No tienes cuenta? Regístrate</a>

                    <!-- Enlace para restablecer contraseña -->
                    <a href="{{ url_for('reset_password') }}" class="d-block text-center mt-2 text-decoration-none">
                        ¿Has olvidado tu contraseña?
                    </a>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
